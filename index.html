<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pixel swizzler</title>
    <meta name="description" content="manipulate an image pixels via swaps">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css.css">
  </head>

  <body>
    <div class="capper-wrapper">

      </main>
      <div class="capper capper--left"></div>

    </div>
    <script src="./js.js"></script>

</html>
