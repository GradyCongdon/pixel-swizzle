<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pixel swizzler</title>
    <meta name="description" content="manipulate an image pixels via swaps">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css.css">
  </head>

  <body class="screen--full">
    <img id="source" class="source" alt="lady with rose"  src="./intini.jpg"/>
      <main>
        <h1 class="title">Pixel-Swizzle</h1>
        <div class="csc h100 outline capped">
          <canvas id="canvas" width="550" height="550"></canvas>
          <div class="hide">
            touch: <pre id="touches">0</pre>
            mouse:<pre id="mouses">0</pre>
            <pre id="debug">0</pre>
          </div>
          <div class="capper capper--left capper--left-center"></div>
          <div class="capper capper--right capper--right-center"></div>
        </div>
      </main>
    <script src="./js.js"></script>
  </body>
</html>
